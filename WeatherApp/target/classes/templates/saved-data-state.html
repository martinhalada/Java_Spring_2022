<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<a href="/">Zpět</a>
<h1 th:text="'Naměřená data pro stát: ' + ${stateCode}"></h1>

<div th:each="city: ${savedWeatherDataState}">
    <h2 th:text="${city.get(0).getLocationName()}"></h2>
    <table>
        <thead>
        <tr>
            <th>Datum</th>
            <th>Teplota</th>
            <th>Tlak</th>
            <th>Vlhkost</th>
            <th>Oblačnost</th>
            <th>Dohlednost</th>
            <th>Rychlost větru</th>
            <th>Směr větru</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data: ${city}">
            <td th:text="${data.getDate()}"/>
            <td th:text="${data.getTemp()}"/>
            <td th:text="${data.getPressure()}"/>
            <td th:text="${data.getHumidity()}"/>
            <td th:text="${data.getClouds()}"/>
            <td th:text="${data.getVisibility()}"/>
            <td th:text="${data.getWindSpeed()}"/>
            <td th:text="${data.getWindDegree()}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
